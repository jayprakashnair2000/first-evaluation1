<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="img/fav-icon.PNG">
    <title>Booking form</title>
</head>
<body>
    

<div class="container">
    <div class="title">Booking Form
    </div>
  <form action="#">
   <div class="user-details">
    
    <div class="input-box">
        <span>First Name</span>    
        <input type="text" id="fname" name="firstname" placeholder="First name.."><br/>
    </div>
    
    <div class="input-box">
        <span>Last Name</span>    
        <input type="text" id="lname" name="lastname" placeholder="Last name.."><br/>
    </div>

    <div class="input-box">
        <span>Age</span>    
        <input type="text" id="age" name="age" placeholder="Age"><br/>
    </div>



    <div for="lname">Last Name
    <input type="text" id="lname" name="lastname" placeholder="Last name.."><br/>
    </div>

    <label for="age">Age</label>
    <input type="text" id="age" name="Age" placeholder="Your age.."><br/>

    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br/>
    



    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.."><br/>

    <label for="pno">Phone number</label>
    <input type="text" id="pno" name="pno" placeholder="Your Phone number.."><br/>


    

    <input type="submit" value="Submit">
  </form>
</div>
</div>
